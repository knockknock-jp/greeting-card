<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Greeting Card</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            html {
                overflow-y: scroll;
            }
            .progress-background {
                display: block;
                background-color: #eee;
                background-image: url(./images/progress.gif);
                background-repeat: no-repeat;
                background-position: center;
            }
            .perspective {
                -webkit-perspective: 500;
                -moz-perspective: 500;
                perspective: 500;
            }
        </style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-header">
					<button class="navbar-toggle" data-toggle="collapse" data-target=".target">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./index.html"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Greeting Card</a>
				</div>
				<div class="collapse navbar-collapse target">
					<ul class="nav navbar-nav">
						<li>
							<a href="./create.html">Create</a>
						</li>
						<li class="active">
							<a href="./gallery.html">Gallery</a>
						</li>
						<li>
							<a href="./slideshow.html">Slideshow</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div class="container" style="margin-top: 70px;">

                <!--#js-archives-->
                <div id="js-archives">
                    <div id="js-archivesItems" class="row">
                        <article class="col-xs-6 col-sm-3 perspective js-archivesItem" id="" style="display: none;">
                            <div class="thumbnail js-archivesItemThumb">
                                <a href="#" class="progress-background" style="position: relative;">
                                    <img src="./images/loading.png" alt="" class="js-archivesItemImg" style="width: 100%;">
                                    <button class="btn btn-primary btn-xs js-archivesItemBtnDetail" role="button" style="position: absolute;bottom: 5px;right: 5px;"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
                                </a>
                                <div class="caption" style="padding: 5px;">
                                    <p class="small text-center js-archivesItemName" style="overflow: hidden;height: 30px;line-height: 30px;margin-bottom: 0;">&nbsp;</p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div id="js-archivesNav" class="well well-sm" style="display: none;margin-bottom: 100px;">
                        <button id="js-archivesBtnLoad" class="btn btn-primary btn-block" role="button"><span class="glyphicon glyphicon-download" aria-hidden="true">LoadMore</span></button>
                    </div>
                </div>
                <!--/#js-archives-->

			</div>
		</main>

        <!--#js-modal-->
		<aside id="js-modal">

            <!--#js-modalGetArchives-->
			<div class="modal fade" id="js-modalGetArchives" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-sm" role="document">
					<div id="js-modalGetArchivesConnect" class="modal-content" style="display: none;">
                        <div class="modal-header">
							<h4 class="modal-title text-center">Connected...</h4>
						</div>
						<div class="modal-body">
                            <div class="alert alert-info" role="alert" style="margin-bottom: 0;">
                                <p class="text-center"><span class="glyphicon glyphicon-download-alt" aria-hidden="true">&nbsp;データ取得中</span></p>
                            </div>
						</div>
						<div class="modal-footer"></div>
					</div>
					<div id="js-modalGetArchivesFailure" class="modal-content" style="display: none;">
                        <div class="modal-header">
							<h4 class="modal-title text-center text-danger">Failure</h4>
						</div>
						<div class="modal-body">
                            <div class="alert alert-danger" role="alert" style="margin-bottom: 0;">
                                <p class="text-center"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">&nbsp;<span id="js-modalGetArchivesMsg">&nbsp;</span></span></p>
                            </div>
						</div>
						<div class="modal-footer">
							<a type="button" class="btn btn-default" href="./index.html">Home</a>
						</div>
					</div>
				</div>
			</div>
            <!--/#js-modalGetArchives-->

			<!--#js-modalDetail-->
			<div class="modal fade" id="js-modalDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title text-center" id="js-modalDetailName">&nbsp;</h4>
						</div>
						<div class="modal-body">
							<div class="center-block" style="width: 260px;">
								<img class="progress-background" width="260" height="260" src="./images/loading.png" id="js-modalDetailImg">
							</div>
							<div class="center-block" style="width: 260px;">
                                <p id="js-modalDetailMsg" style="margin-top: 20px;">&nbsp;</p>
                                <p id="js-modalDetailDate" class="small text-right text-info" style="margin-bottom: 0;">&nbsp;</p>
							</div>
						</div>
						<div class="modal-footer clearfix">
                            <div class="pull-left">
                                <button id="js-modalDetailBtnTw" type="button" class="btn btn-primary" style="background-color: #55acee;border-color: #55acee;"><img src="./images/icon-tw.png" alt="" width="20" height="25"></button>
                            </div>
                            <div class="pull-right">
                                <button id="js-modalDetailBtnDelete" type="button" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
						</div>
					</div>
				</div>
			</div>
			<!--/#js-modalDetail-->

            <!--#js-modalDelete-->
			<div class="modal fade" id="js-modalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-sm" role="document">
					<div id="js-modalDeleteConfirmation" class="modal-content" style="display: none;">
                        <div class="modal-header">
							<h4 class="modal-title text-center">カードを削除します</h4>
						</div>
						<div class="modal-body">
                            <p class="text-center">パスワードを入力してください</p>
                            <form class="form-group">
                                <label class="control-label" for="js-modalDeleteInputPw">Password</label>
                                <input id="js-modalDeleteInputPw" class="form-control input-sm" type="password" maxlength="20" placeholder="0000" value="">
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary" id="js-modalDeleteBtnDelete">Delete</button>
						</div>
					</div>
					<div id="js-modalDeleteConnect" class="modal-content" style="display: none;">
                        <div class="modal-header">
							<h4 class="modal-title text-center">Connected...</h4>
						</div>
						<div class="modal-body">
                            <div class="alert alert-info" role="alert" style="margin-bottom: 0;">
                                <p class="text-center"><span class="glyphicon glyphicon-download-alt" aria-hidden="true">&nbsp;カード削除中</span></p>
                            </div>
						</div>
						<div class="modal-footer"></div>
					</div>
					<div id="js-modalDeleteFailure" class="modal-content" style="display: none;">
                        <div class="modal-header">
							<h4 class="modal-title text-center text-danger">Failure</h4>
						</div>
						<div class="modal-body">
                            <div class="alert alert-danger" role="alert" style="margin-bottom: 0;">
                                <p class="text-center"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">&nbsp;<span id="js-modalDeleteMsg">&nbsp;</span></span></p>
                            </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
                    <div id="js-modalDeleteSuccess" class="modal-content" style="display: none;">
                        <div class="modal-header">
							<h4 class="modal-title text-center">Success</h4>
						</div>
						<div class="modal-body">
                            <div class="alert alert-success" role="alert" style="margin-bottom: 0;">
                                <p class="text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true">&nbsp;カードを削除しました</span></p>
                            </div>
						</div>
						<div class="modal-footer">
                            <a href="./gallery.html" type="button" class="btn btn-default">Reload</a>
						</div>
					</div>
				</div>
			</div>
            <!--/#js-modalDelete-->

		</aside>
        <!--/#js-modal-->

		<script src="./js/libs/jquery-1.11.3.min.js"></script>
		<script src="./js/libs/velocity.min.js"></script>
		<script src="./js/libs/bootstrap.min.js"></script>
		<script src="./js/gallery.min.js"></script>
	</body>
</html>
